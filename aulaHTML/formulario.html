<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span>LOGO</span>
        <nav>
            <a href="">Home</a>
            <a href=""></a>
        </nav>
        <section>
            <h1>Formulário</h1>
            <form action="" method="post">
                <label for="mnome">Nome:</label>
                <input type="text">
                <label for="email">Email</label>
                <input type="email">
                <input type="submit" value="enviar">
            </form>
        </section>
        <hr color="red">
        <h2>Segundo formulário</h2>
        <form action="" method="post">
            <section>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu email">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite o sua senha">
                </div>
                <input type="submit" value="enviar">
            </section>
        </form>
        <hr color="red">
        

    </header>
</body>
</html>
